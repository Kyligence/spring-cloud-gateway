spring.cloud.gateway.routes[0].id=kylin
spring.cloud.gateway.routes[0].uri=lb://USER-SERVER
spring.cloud.gateway.routes[0].order=9000
spring.cloud.gateway.routes[0].predicates[0]=Path=/test
